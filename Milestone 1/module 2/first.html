<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css tags</title>
    <style>
        li{color: rgb(19, 221, 15);}
        p{width: 50%;}
        #BD{
            color: rgb(213, 153, 85);
            text-align: center;
        }
        #am{
            font-size: xx-large;
        }
        .cl{
            text-align: right;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2 style="color: brown;">CSS - opening</h2>
    <p style="background-color: blue; ">first css practice</p>
    <p style="">wow</p>
    <ul>
        <li>ami</li>
        <li class="cl">vat</li>
        <li>khai</li>
    </ul>
    <p id="BD"><b>amra protibad korte jani</b></p>
    <ol>
        <li>tmi</li>
        <li id="am">vat</li>
        <li>khao</li>
    </ol>

</body>
</html>
