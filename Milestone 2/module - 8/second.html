<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage pic</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <header>
     <h2>my pictures collage</h2>
   </header>
   <main>
    <section>
        <div class="row">
            <img src="image/1 (1).jpg" alt="">
        </div>
        <div class="row">
            <div>
                <img src="image/1 (2).jpg" alt="">
            </div>
            <div>
                <img src="image/1 (3).jpg" alt="">
            </div>
            <div class="vertical-clg">
                <img src="image/1 (4).jpg" alt="">
                <img src="image/1 (5).jpg" alt="">
            </div>
        </div>
        <div class="row">
            <div>
                <img src="image/1 (6).jpg" alt="">
            </div>
            <div class="box">
                <img src="image/1 (7).jpg" alt="">
                <img src="image/1 (7).jpg" alt="">
                <img src="image/1 (7).jpg" alt="">
                <img src="image/1 (7).jpg" alt="">
            </div>
            <div>
                <img src="image/1 (8).jpg" alt="">
            </div>
        </div>
    </section>

   </main>
</body>
</html>
